<html>
 <head>
      <title>Login/SignUp</title>
      <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                  <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                  <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <a href="#"><img src="download (3).jpg" alt="instagram" height="30" width="10"></a>
                    <a href="#"><img src="download (2).jpg" alt="facebook" height="30" width="10"></a>
                    <a href="#"><img src="download.png" alt="twitter" height="30" width="10"></a>
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Name" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <br><br>
                    <h6><a href="#" >Forgot Your Password?</a></h6><br>
                     <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <br><button type="Submit" class="submit-btn">LOG IN</button>
                    
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder=" Enter User Name" required>
                    <input type="email" class="input-field" placeholder="Enter Email " required>
                    <input type="text" class="input-field" placeholder=" Password" required>
                    <br><input type="checkbox" class="check-box"><span>I agree to the terms & Conditions</span>
                    <br><br><br><button type="Submit" class="submit-btn">Register</button>
                    
                </form>
                </div>
                </div>
<script src="../Internship/java.js"></script>
    </body>
</html>
